<div class="list" ng-controller='AddUserController'>
	<form>
	  <div class="row">
          <div class="small-4 small-offset-4 columns">
            <label>Name <small>required</small>
							<input ng-model="data.name" type="text" required placeholder="name">
						</label>
            <label>Email <small>required</small><input ng-model="data.email" type="text" required placeholder="email"></label>
            <!-- <a href="#/users"> -->
						<div ng-if="errorMessage">
							<p style="border:3px; border-style:solid; border-color:#FF0000; padding: 1em;">{{ errorMessage }}</p>
						</div>
          </div>
      </div>
			<br>
			<div class="text-center">
				<div class="row">
		          <div class="small-4 small-offset-4 columns">
								<button ng-click="addUser()" class="button info">Submit</button>
								<div ng-if="successMessage">
									<p style="border:3px; border-style:solid; border-color:#00ff00; padding: 1em;">{{ successMessage }}</p>
								</div>
							</div>
				</div>
			</div>
  </form>
	<footer class="section footer color2" style="background-color:lightgrey;margin-top:10px;">
		<div class="row full-width">
			<div class="small-12 medium-4 large-4 columns">
				<h4>Note</h4>
				<span class="places">This site was built for educational purposes only.</span>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<h4>Follow Us</h4>
				<ul class="inline-list" style="list-style-type:none;">
					<li><a href="http://www.github.com"><i class="fi-social-github"></i></a></li>
					<li><a href="http://www.facebook.com"><i class="fi-social-facebook"></i></a></li>
					<li><a href="http://www.yelp.com"><i class="fi-social-yelp"></i></a></li>
					<li><a href="http://www.instagram.com"><i class="fi-social-instagram"></i></a></li>
				</ul>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<h4>Location</h4><br>
				<span class="places">1300 Standiford Ave, <br>Modesto, CA 95350</span><br>
				<span class="places"><br>Tel: (209) 342-6798</span>
			</div>
		</div>
	</footer>
</div>
