<div ng-app='app' ng-controller='EventDetailController' style="z-index:99;padding-bottom: 200px;">
<div class="row" style="background-color: white;padding: 20px;">
	<div class="event-detail-header-container">
		<h2>{{event.name}} </h2>
		<a href="#/edit-event/{{event._id}}"><button type="submit" class="button warning round edit-event-button" style="float: right;">Edit Detail</button></a>
	</div>
     <hr>
     </a>
     <button type="submit" class="button alert" ng-if="event.hostId === curr_user._id" ng-click="remove(event._id)">Remove Event</button>
     </p>


   	<!-- <img style="margin:0 auto;display: table-cell;text-align:center;vertical-align: middle;" src="http://placekitten.com/200/200" alt="user profile pic"> -->
   	<h3 style="text-align:center;vertical-align: middle;">Hosted by: </h3>
   	<h4 style="text-align:center;vertical-align: middle;">{{event.host}}</h4>

 	<div class="row small-up-1 medium-up-1 text-center" style="display:inline;background-color: white;padding-bottom: 30px;">
 		<div class="callout primary shrink columns">
 		<section>
			 		<i class="fa fa-calendar-o" aria-hidden="true"></i> Time: {{event.time}} {{event.hour}}
 		</section>
 		<section>
			 		<i class="fa fa-location-arrow" aria-hidden="true"></i> Place: {{event.place}}
 		</section>
 		<section>
 			<i class="fa fa-home" aria-hidden="true"></i>Description: {{event.description}}
 		</section>


 		</div>
 		<!-- <div class="callout shrink columns">Place: UIUC Grainger Library 4th Floor</div> -->
 		<!-- <div class="columns">Monday April 25th</div> -->
 	</div>
 	<div class="row small-up-1 medium-up-1 text-center" style="background-color: white;padding: 20px;">
 		
 	</div>

	<div class="row small-up-1 medium-up-1 text-center" style="background-color: white;padding: 20px;">
		<h3>Guests</h3>
		<div class="callout row">
			<div ng-repeat="usr in event.attending">
			<a href="#/users/{{usr}}">{{attendents[$index]}}</a>
			</div>
		</div>
	</div>
</div>
