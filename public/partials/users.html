
<!-- user list -->
<div class="list" ng-controller='UserController'>
	<div class="row userlist">
    		<label class="user_input_container">
			  <input type="text" placeholder="Search for users" ng-model="searchUser">
			</label>

			<label class="user_input_container">Sort by:
			    <select ng-model="predicate">
			    	<option value="local.name">Name</option>
			        <option value="local.email">Email</option>
			        <option value="local.gender">Gender</option>
			    </select>

		  		<fieldset>
    				<input type="radio" name="order_by" value="ascending" id="ascending" required checked ng-click="reverse = false"><label for="ascending">Ascending</label>
    				<input type="radio" name="order_by" value="descending" id="descending" ng-click="reverse = true"><label for="descending">Descending</label>
    			</fieldset>
    		</label>

  		<table class="hover">
  			<thead>
  				<tr>
  					<th>Name</th>
  					<th>Gender</th>
  					<th></th>
  				</tr>
  			</thead>
  			<tr ng-repeat="user in users | filter:searchUser | orderBy:predicate:reverse" ng-if="user._id !== curr_user._id">
  				<td><a ng-href="#/users/{{user._id}}"><img ng-src="{{user.local.image}}" style="border-radius: 50%;"> {{user.local.name}}</a></td>
  				<td><i ng-show="user.local.gender == 'male'" class="fa fa-mars blue" aria-hidden="true"></i><i ng-show="user.local.gender == 'female'" class="fa fa-venus pink" aria-hidden="true"></i> {{user.local.gender}}</td>
  				<td>
  					<button type="submit" class="button round" ng-class="{true:'success', false:'secondary'}[user.isActive]" ng-click="follow(user._id, $index)" >{{user.followText}}</button>
  				</td>
  			</tr>
  		</table>

  	</div>
	<footer class="section footer color2" style="background-color:lightgrey;margin-top:10px;">
		<div class="row full-width">
			<div class="small-12 medium-4 large-4 columns">
				<h4>Note</h4>
				<span class="places">This site was built for educational purposes only.</span>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<h4>Follow Us</h4>
				<ul class="inline-list" style="list-style-type:none;">
					<li><a href="http://www.github.com"><i class="fi-social-github"></i></a></li>
					<li><a href="http://www.facebook.com"><i class="fi-social-facebook"></i></a></li>
					<li><a href="http://www.yelp.com"><i class="fi-social-yelp"></i></a></li>
					<li><a href="http://www.instagram.com"><i class="fi-social-instagram"></i></a></li>
				</ul>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<h4>Location</h4><br>
				<span class="places">1300 Standiford Ave, <br>Modesto, CA 95350</span><br>
				<span class="places"><br>Tel: (209) 342-6798</span>
			</div>
		</div>
	</footer>
</div>
